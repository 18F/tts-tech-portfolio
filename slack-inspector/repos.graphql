query repos($org: String!, $cursor: String) {
  organization(login: $org) {
    repositories(first: 100, after: $cursor) {
      edges {
        node {
          name
          isArchived
          vulnerabilityAlerts {
            totalCount
          }
          pullRequests(labels: ["dependencies"], states: [OPEN]) {
            totalCount
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
